# This is a basic workflow to help you get started with Actions

name: CI/CD - Prod

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  AZURE_FUNCTIONAPP_NAME: teetimebooker-fa-prod # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.7'                 # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    strategy:
      matrix:
        include:
          - azure-functionapp-name: 'bookingscheduler-fa-prod'
            azure-functionapp-package-path: './smith_teetimebooker'
            azure-functionapp-package-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_BOOKINGSCHEDULER_PROD }}
          - azure-functionapp-name: 'teetimebooker-fa-prod'
            azure-functionapp-package-path: './golfnow_teetimebooker'
            azure-functionapp-package-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_GOLFNOWTEETIMEBOOKER_PROD }}
          - azure-functionapp-name: 'teetimebooker-fa-prod'
            azure-functionapp-package-path: './smith_teetimebooker'
            azure-functionapp-package-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_SMITHTEETIMEBOOKER_PROD }}
          - azure-functionapp-name: 'actions-fa-prod'
            azure-functionapp-package-path: './cleanup_action'
            azure-functionapp-package-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_CLEANUPACTION_PROD }}
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ matrix.azure-functionapp-name }}
        package: ${{ matrix.azure-functionapp-package-path }}
        publish-profile: ${{ matrix.azure-functionapp-package-profile }}
        # Enabled last two app settings two execute remote-buiild to support chromedriver
        # https://github.com/marketplace/actions/azure-functions-action
        # https://docs.microsoft.com/en-us/azure/azure-functions/functions-deployment-technologies#remote-build
        scm-do-build-during-deployment: true
        enable-oryx-build: true
